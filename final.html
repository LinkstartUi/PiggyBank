<script>
window.onload = () => {
    // constants and init ----
    const cnv = document.getElementById("cnv");
    const ctx = cnv.getContext("2d");
    const w = 10, h = 10; // px for pixel in canvas
    init();
    
    // functions ----
    function hex2rgb(hex) {
        /*
        * convert hex color to rgb 255 color
        */
        return [parseInt(hex[1]+hex[2], 16), 
                parseInt(hex[3]+hex[4], 16), 
                parseInt(hex[5]+hex[6], 16)];
    }
    function str2rgba(str) {
        /*
        * convert rgb/ rgba string to rgba array
        *
        * adapted from:
        *   https://www.30secondsofcode.org/js/s/to-rgb-array
        */
        let arr = str.match(/\d+/g).map(Number);
        switch (arr.length) {
            case 5:
                arr[3] = parseFloat(`${arr[3]}.${arr[4]}`);
                return arr.slice(0,4);
            case 4:
                return arr;
            case 3:
                arr.push(1);
                return arr;
            default:
                return [0,0,0,0];
        }
    }
    function changeColor(e) {
        /*
        * change pixel color based on color picker and alpha slider
        */
        let col = hex2rgb(document.getElementById("color").value);
        col = `rgba(${col[0]},${col[1]},${col[2]},${document.getElementById("alpha").value})`;
        e.target.style.backgroundColor = col;
    }
    function resetColorAll() {
        /*
        * reset pixel color to default
        */
        let box = document.getElementById("box");
        for (let i = 0; i < box.children.length; i++) {
            box.children[i].style.backgroundColor = '#fff';
        }
    }
    function drawTile() {
        /*
        * draw input pixels on preview canvas
        */
        ctx.clearRect(0, 0, cnv.width, cnv.height);
        let x = 0, y = 0, n = getValidatedN();
        let box = document.getElementById("box");
        for (let i = 0; i < box.children.length; i++) {
            ctx.fillStyle = box.children[i].style.backgroundColor;
            ctx.fillRect(x, y, w, h);
            x += w;
            if ((i+1) % n == 0) y += h;
            if (x >= n*w) x = 0;
        }
    }
    function setTile(pixelObj) {
        /*
        * set pixelJSON to input pixels
        */
        let col, box = document.getElementById("box");
        for (let i = 0; i < box.children.length; i++) {
            col = pixelObj.pixel[i];
            box.children[i].style.backgroundColor = `rgba(${col[0]},${col[1]},${col[2]},${col[3]})`;
        }
    }
    function validateJSON() {
        /*
        * evaluate input json and return Bit json if not
        */
        let j;
        try { 
            j = JSON.parse(document.getElementById("importjson").value); 
            if ((j.n*j.n) != j.pixel.length) {
                throw "invalid json";
            }
            for (let i=0; i < j.pixel.length; i++) {
                if (j.pixel[i].length != 4) { throw "invalid json"; }
            }
        }
        catch(err) { j = Bit; }
        finally { return j; }
    }
    function getValidatedN() {
        /*
        * validate n and return n or default
        */
        let i;
        try {
            i = parseInt(document.getElementById("n").value);
            if ((i < 1) || (i > 32)) {
                throw "invalid n";
            }
        }
        catch(err) { i = 16; }
        finally { return i; }
    }
    function setN(n) {
        /*
        * set new n to input field
        */
        document.getElementById("n").value = n;
    }
    function takeScreenshot(cnv) {
        window.scrollTo(0, 0);
        let outarea = document.getElementById('output');
        // remove prev screenshot
        if (outarea.hasChildNodes()) outarea.removeChild(outarea.firstChild);
        // new screen shot
        html2canvas(cnv, {allowTaint: true, useCORS: true, backgroundColor: "rgba(0,0,0,0)", removeContainer: true}).then(canvas => {
            // display in output
            outarea.appendChild(canvas);
            // download dialogue
            let im = document.createElement('a');
            im.href = canvas.toDataURL("image/png");
            im.download = 'tile.png';
            im.click();
        });
    }
    function getPixels() {
        /*
        * create a pixel obj from input
        */
        let n = getValidatedN(), x = 0, y = 0;
        let box = document.getElementById("box");
        let pxOut = {
            "n": n,
            "pixel": []
        };
        for (let i = 0; i < box.children.length; i++) {
            pxOut.pixel.push(str2rgba(box.children[i].style.backgroundColor));
            x += w;
            if ((i+1) % n == 0) y += h;
            if (x >= n*w) x = 0;
        }
        return pxOut;
    }
    function clearJSON() {
        /*
        * clear json output area
        */
        document.getElementById("outjson").innerHTML = "";
    }
    
    function clearPreview() {
        /*
        * clear preview canvas
        */
        ctx.clearRect(0, 0, cnv.width, cnv.height);
    }
    function createPixels(n) {
        /*
        * set up input pixels and output canvas
        */
        let box = document.getElementById("box");
        let root = document.querySelector(':root');
        //root.style.setProperty('--pxSize', '' + parseInt(box.clientWidth / (n + 3)) + 'px');
        //root.style.setProperty('--pxSize', '' + parseInt(box.clientWidth / (n + 3)) + 'px');
        root.style.setProperty('--n', '' + n);
        cnv.width = n*w; // px
        cnv.height = n*h; // px
        // remove pixels if there already are
        if (box.childElementCount > 0) {
            while (box.lastChild) {
                box.removeChild(box.lastChild);
            }
        }
        // create new with color change on click
        for (let i = 0; i < n*n; i++) {
            let d = document.createElement('div');
            d.style.backgroundColor = '#ffffff';
            d.onclick = function(e) {changeColor(e);};
            box.appendChild(d);
        }
    }
    function init() {
        /*
        * initial set up of mostpixels
        */
        // initial n and input pixels
        let n = 16;
        setN(n);
        createPixels(n);
        // button functions
        document.getElementById("resetbtn").onclick = function(e) { resetColorAll(); clearPreview(), clearJSON();}; // pixel color and outputs
        document.getElementById("previewbtn").onclick = function(e) { drawTile(); }; // draw on canvas
        document.getElementById("exporttilebtn").onclick = function(e) { drawTile(); takeScreenshot(cnv); }; // draw on canvas and export
        document.getElementById("exportjsonbtn").onclick = function(e) { document.getElementById("outjson").innerHTML = JSON.stringify(getPixels()); }; // output json
        document.getElementById("importjsonbtn").onclick = function(e) { 
            document.getElementById("resetbtn").click();
            let pixelObj = validateJSON();
            setN(pixelObj.n);
            createPixels(pixelObj.n); 
            setTile(pixelObj);
        };
        document.getElementById("setnbtn").onclick = function(e) {
            let newN = getValidatedN();
            setN(newN);
            createPixels(newN);
            clearPreview(), clearJSON();
        } // change number of tiles
    }
